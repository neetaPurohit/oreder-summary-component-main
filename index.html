<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="hero">
      <img src="images/illustration-hero.svg" alt="image">
    </div>
    <div class="text-content">
      <h2 class="title">order summary</h2>
      <p class="subtitle">you can now listen to millions of songs, audiobooks,and podcasts on any device anywhere you like</p>
      <div class="plan-box">
        <div class="plan-box-left">
          <img src="images/icon-music.svg" alt="music-icon">
           <div>
            <h5>Annual plan</h5>
            <p>$59.99/year</p>
           </div>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btns">
        <a href="#" class="proceed-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Payment</a>
      </div>
    </div>
  </div>
</body>
</html>
